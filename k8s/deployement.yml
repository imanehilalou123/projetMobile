apiVersion: apps/v1
kind: Deployment
metadata:
  name: monapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: monapp
  template:
    metadata:
      labels:
        app: monapp
    spec:
      containers:
        - name: monapp
          image: imanehl13/springbootappdeploy:latest
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: monapp-service
spec:
  type: NodePort
  selector:
    app: monapp
  ports:
    - port: 9090
      targetPort: 8080
      nodePort: 30090

