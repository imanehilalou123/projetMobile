<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>produit</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #ffffff;
            padding: 25px 35px;
            border-radius: 8px;
            width: 400px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #1976d2;
        }

        button {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            background-color: #1976d2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0d47a1;
        }
    </style>
</head>

<body>

<form th:action="${produit.id != 0} ?
        @{/produits/update/{id}(id=${produit.id})} :
        @{/produits/add}"
      method="post">

    <h2 th:text="${produit.id != 0 ? 'Modifier le produit' : 'Ajouter un produit'}"></h2>

    <label>Description</label>
    <input type="text" name="description" th:value="${produit.description}" required>

    <label>Prix</label>
    <input type="number" step="0.01" name="prix" th:value="${produit.prix}" required>

    <label>Quantit√©</label>
    <input type="number" name="quantity" th:value="${produit.quantity}" required>

    <button type="submit"
            th:text="${produit.id != 0 ? 'Enregistrer les modifications' : 'Ajouter un Produit'}">
    </button>

</form>

</body>
</html>
