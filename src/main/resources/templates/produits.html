<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des produits</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 40px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        table {
            width: 80%;
            margin: auto;
            margin-top:10px;
            border-collapse: collapse;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .add-container {
            text-align: left;
            margin-top: 70px;
            margin-left:150px;
        }

.add-btn {
    display: inline-block;
    background-color: #1976d2;
    color: white;
    font-size: 16px;
    padding: 10px 16px;
    border-radius: 50%;
    text-decoration: none;
    box-shadow: 0 4px 6px rgba(0,0,0,0.2);
}

.add-btn:hover {
    background-color: #0d47a1;
}

        th, td {
            padding: 12px 15px;
            text-align: center;
        }

        th {
            background-color: #1976d2;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e3f2fd;
        }

        a {
            text-decoration: none;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 14px;
            margin: 0 3px;
        }

        .btn-delete {
            background-color: #e53935;
            color: white;
        }

        .btn-edit {
            background-color: #43a047;
            color: white;
        }

        .btn-delete:hover {
            background-color: #c62828;
        }

        .btn-edit:hover {
            background-color: #2e7d32;
        }
    </style>
</head>

<body>

<h2>Liste des produits</h2>
<div class="add-container">
    <a th:href="@{/produits/addNewProduct}" class="add-btn" title="Ajouter un produit">
        <i class="fa-solid fa-cart-plus"></i>
    </a>
</div>

<table>
    <tr>
        <th>ID</th>
        <th>Description</th>
        <th>Quantit√©</th>
        <th>Prix</th>
        <th>Actions</th>
    </tr>

    <tr th:each="produit : ${produits}">
        <td th:text="${produit.id}"></td>
        <td th:text="${produit.description}"></td>
        <td th:text="${produit.quantity}"></td>
        <td th:text="${produit.prix}"></td>
        <td>
            <a class="btn-delete"
               th:href="@{'/produits/'+${produit.id}}">
                Supprimer
            </a>

            <a class="btn-edit"
               th:href="@{/produits/edit/{id}(id=${produit.id})}">
                Modifier
            </a>
        </td>
    </tr>
</table>

</body>
</html>
